<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kanban Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-body">
  <main class="login-shell">
    <section class="login-card" aria-labelledby="login-title">
      <h1 id="login-title">Kanban</h1>
      <p id="login-subtitle">Bitte mit Google anmelden, um dein Board zu oeffnen.</p>
      <a id="login-google-btn" class="google-login-btn" href="/auth/google">Mit Google anmelden</a>
    </section>
  </main>
  <script>
    (function () {
      const locale = localStorage.getItem("kanban-locale") === "en" ? "en" : "de";
      const subtitle = document.getElementById("login-subtitle");
      const googleBtn = document.getElementById("login-google-btn");
      if (locale === "en") {
        if (subtitle) subtitle.textContent = "Please sign in with Google to open your board.";
        if (googleBtn) googleBtn.textContent = "Sign in with Google";
        document.documentElement.lang = "en";
      } else {
        if (subtitle) subtitle.textContent = "Bitte mit Google anmelden, um dein Board zu Ã¶ffnen.";
        if (googleBtn) googleBtn.textContent = "Mit Google anmelden";
        document.documentElement.lang = "de";
      }
    })();
  </script>
</body>
</html>

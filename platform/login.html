<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workspace — Login</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 1.5rem;
    }
    .login-card {
      width: min(440px, 100%);
      border: 1px solid rgba(221, 228, 237, 0.6);
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px) saturate(1.3);
      -webkit-backdrop-filter: blur(20px) saturate(1.3);
      box-shadow: 0 20px 60px rgba(0, 20, 50, 0.1), 0 4px 16px rgba(0, 20, 50, 0.04);
      padding: 2.5rem 2rem;
      text-align: center;
    }
    .login-card h1 {
      margin: 0 0 0.4rem;
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      background: linear-gradient(135deg, var(--accent), #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .login-card p {
      margin: 0 0 1.5rem;
      color: var(--text-2);
      font-size: 0.92rem;
    }
    .google-login-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      text-decoration: none;
      border-radius: var(--radius-sm);
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      font-weight: 700;
      font-size: 0.92rem;
      padding: 0.8rem 1.2rem;
      box-shadow: var(--shadow-xs);
      transition: all var(--transition);
    }
    .google-login-btn:hover {
      border-color: var(--accent);
      background: var(--accent-light);
      box-shadow: 0 4px 16px rgba(37, 99, 235, 0.15);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <main>
    <section class="login-card" aria-labelledby="login-title">
      <h1 id="login-title">Workspace</h1>
      <p id="login-subtitle">Bitte mit Google anmelden, um dein Workspace zu öffnen.</p>
      <a id="login-google-btn" class="google-login-btn" href="/auth/google">Mit Google anmelden</a>
    </section>
  </main>
  <script>
    (function () {
      const locale = localStorage.getItem("kanban-locale") === "en" ? "en" : "de";
      const subtitle = document.getElementById("login-subtitle");
      const googleBtn = document.getElementById("login-google-btn");
      if (locale === "en") {
        if (subtitle) subtitle.textContent = "Please sign in with Google to open your Workspace.";
        if (googleBtn) googleBtn.textContent = "Sign in with Google";
        document.documentElement.lang = "en";
      }
    })();
  </script>
</body>
</html>

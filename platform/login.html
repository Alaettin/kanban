<!doctype html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Workspace — Login</title>
  <link rel="stylesheet" href="dashboard.css" />
  <style>
    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 1.5rem;
    }
    .login-card {
      width: min(440px, 100%);
      border: 1px solid rgba(221, 228, 237, 0.6);
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(20px) saturate(1.3);
      -webkit-backdrop-filter: blur(20px) saturate(1.3);
      box-shadow: 0 20px 60px rgba(0, 20, 50, 0.1), 0 4px 16px rgba(0, 20, 50, 0.04);
      padding: 2.5rem 2rem;
      text-align: center;
    }
    .login-card h1 {
      margin: 0 0 0.4rem;
      font-size: 1.8rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      background: linear-gradient(135deg, var(--accent), #00c9a7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .login-card p {
      margin: 0 0 1.5rem;
      color: var(--text-2);
      font-size: 0.92rem;
    }
    .google-login-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      width: 100%;
      text-decoration: none;
      border-radius: var(--radius-sm);
      background: var(--surface);
      border: 1px solid var(--border);
      color: var(--text);
      font-weight: 700;
      font-size: 0.92rem;
      padding: 0.8rem 1.2rem;
      box-shadow: var(--shadow-xs);
      transition: all var(--transition);
    }
    .google-login-btn:hover {
      border-color: var(--accent);
      background: var(--accent-light);
      box-shadow: 0 4px 16px rgba(0, 165, 135, 0.15);
      transform: translateY(-1px);
    }
  </style>
</head>
<body>
  <main>
    <section class="login-card" aria-labelledby="login-title">
      <a href="https://www.neoception.com/de/" target="_blank" rel="noopener"><img src="/neoception-logo.jpg" alt="Neoception" style="width:220px;margin-bottom:1rem"/></a>
      <h1 id="login-title">Workspace</h1>
      <p id="login-subtitle">Bitte mit Google anmelden, um dein Workspace zu öffnen.</p>
      <a id="login-google-btn" class="google-login-btn" href="/auth/google">
        <svg width="20" height="20" viewBox="0 0 48 48" style="flex-shrink:0">
          <path fill="#4285F4" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/>
          <path fill="#34A853" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/>
          <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/>
          <path fill="#EA4335" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/>
        </svg>
        <span id="login-google-text">Mit Google anmelden</span>
      </a>
    </section>
  </main>
  <script>
    (function () {
      const locale = localStorage.getItem("kanban-locale") === "en" ? "en" : "de";
      const subtitle = document.getElementById("login-subtitle");
      const googleText = document.getElementById("login-google-text");
      if (locale === "en") {
        if (subtitle) subtitle.textContent = "Please sign in with Google to open your Workspace.";
        if (googleText) googleText.textContent = "Sign in with Google";
        document.documentElement.lang = "en";
      }
    })();
  </script>
</body>
</html>

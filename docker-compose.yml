services:
  workspace:
    build: .
    container_name: kanban-workspace
    restart: unless-stopped
    ports:
      - "127.0.0.1:3000:3000"
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - default
      - edc-network

networks:
  edc-network:
    name: edc-network
    driver: bridge
